<html>
	<head>
		<title>Form表单</title>
	</head>

	<body>
		<a name = "top"> </a>

		<form action = "1.html" method = "post">

			密码：<input type = "password" name = "password"/><br/>

		</form>



		<a href = "#top">回到顶部</a>
