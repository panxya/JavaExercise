<!DOCTYPE html>
<html>
	<head>
		<title> µ¯´°</title>
	<script>
		function init() {
			setTimeout("showAD()",1000);
		}
		
		function showAD() {
			var img = document.getElementById("img1");
			img.style.display="block";
			setTimeout("hideAd()",1000);
		}
		
		function hideAd() {
			var img = document.getElementById("img1");
			img.style.display = "none";
		}
	</script>
	
	</head>
	
	<body onload="init()">
	
		<img id ="img1" src = "1.jpg" width="25%" style="display:none;"/>
	</body>
</html>
