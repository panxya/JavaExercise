<html>
	<head>
		<title>Form表单</title>
	</head>

	<body>
		<a name = "top"> </a>

		
			<input type = "checkbox" id = "box" onclick = "selAllNo();">全选/全不选<br/>
			<input type = "checkbox" name = "love" value = "pingpang">乒乓球<br/>
			<input type = "checkbox" name = "love" value = "football ">足球<br/>
			<input type = "checkbox" name = "love" value = "feather">羽毛球<br/>
			<input type = "button" value = "全选" onclick = "selAll();">
			<input type = "button" value = "全不选" onclick = "selNo();">
			<input type = "button" value = "反选" onclick = "selReverse();">
		
		<script type = "text/javascript">
			function selAll() {
				var love1 = document.getElementsByName("love");
				for(var i = 0;i<love1.length;i++) {
					var loves = love1[i];
					loves.checked = true;
				}
			}
			
			function selNo() {
				var love11 = document.getElementsByName("love");
				for(var i = 0;i<love11.length;i++) {
					var loves = love11[i];
					loves.checked = false;
				}
			}
			
			function selReverse() {
				var love111 = document.getElementsByName("love");
				for(var i = 0;i<love111.length;i++) {
					var loves = love111[i];
					if(loves.checked == false) {
						loves.checked = true;
					}else{
						loves.checked = false;
					}
				}
			}
			
			function selAllNo() {
				var box1 = document.getElementById("box");
					if(box1.checked == true) {
						selAll();
					}else{
						selNo();
					}
				}
			
			
		</script>


		<a href = "#top">回到顶部</a>
	</body>

</html>
